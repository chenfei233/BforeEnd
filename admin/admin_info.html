<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>管理员首页</title>
    <link rel="icon" type="image/x-icon" href="../images/admin.png"/>
    <link rel="stylesheet" type="text/css" href="../layui/css/layui.css" />
    <!--<script src="../js/jquery-3.3.1.min.js"></script>-->
    <!--<script src="../layui/layui.js"></script>-->
</head>
<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">
    <div class="layui-header">
        <div class="layui-logo">每日一报   后台管理</div>
        <!-- 头部区域（可配合layui已有的水平导航） -->
        <ul class="layui-nav layui-layout-left">
            <li class="layui-nav-item"><a href="javascript:void(0)" onclick="consoleAdmin()">控制台</a></li>
        </ul>
        <ul class="layui-nav layui-layout-right">
            <li class="layui-nav-item">
                <a href="javascript:;" id="user_show">
                </a>
                <dl class="layui-nav-child">
                    <dd><a href="">基本资料</a></dd>
                    <dd><a href="">安全设置</a></dd>
                </dl>
            </li>
            <li class="layui-nav-item"><a href="javascript:void(0)" onclick="signOut()">退了</a></li>
        </ul>
    </div>
    <div class="content">
        <div class="content_img"></div>
        <div id="content_usericon"></div>
        <div id="content_username">V笑掩盖忧伤</div>
        <div class="content_mulu">
            <div class="content_left">
                <span>账号设置</span>
                <div id="content_left_o"></div>
            </div>
            <div class="content_right">
                <span>密码设置</span>
                <div id="content_right_o"></div>
            </div>
        </div>
    </div>

    <div class="layui-footer" id="layui-footer">
        <!-- 底部固定区域 -->
        © layui.com - 底部固定区域
    </div>
</div>
<script src="../js/jquery-3.3.1.min.js"></script>
<script src="../layui/layui.all.js" charset="utf-8"></script>
<script src="../js/isCookie.js"></script>
</body>
<style>
    body{
        background-color: #eee;
    }
    #layui-footer{
        position: absolute;
        left: 0;
    }
    .content{
        width: 1010px;
        height: 485px;
        background-color: white;
        margin: 0 auto;
        margin-top: 30px;
        position: relative;
    }
    .content_img{
        width: 1010px;
        height: 400px;
        background-image: url("../images/dwertfgjk.jpg");
        background-size: 1010px 400px;
        background-repeat:no-repeat;
        opacity:0.6;
    }
    #content_usericon{
        width: 80px;
        height: 80px;
        background-color: #777777;
        position: absolute;
        top: 140px;
        left: 465px;
        border-radius: 40px;
    }
    #content_username{
        width: 200px;
        height: 40px;
        background-color: #ffc81f;
        margin: 0 auto;
        position: relative;
        top: -20px;
        font-size: 20px;
        line-height: 40px;
        text-align: center;
        font-weight:bold;
        overflow: hidden;
    }
    .content_mulu{
        width: 1010px;
        height: 45px;
        /*background-color: #eb7350;*/
    }
    .content_left{
        margin-left: 380px;
    }
    .content_right{
        margin-left: 50px;
    }
    .content_left , .content_right{
        width: 100px;
        height: 40px;
        font-size: 20px;
        line-height: 40px;
        text-align: center;
        font-weight:bold;
        /*background-color: #777777;*/
        float: left;
    }
    #content_left_o , #content_right_o{
        width: 100px;
        height: 5px;
        background-color: #ffc81f;
        float: left;
    }
</style>
<script>

    $("#content_right_o").hide();

    firstShow();

    /**
     * 显示用户头像和昵称
     **/
    function firstShow() {
        $("#user_show").append("<img src=" + getCookie("admicon") + " class='layui-nav-img'>" + getCookie("admname"));
    }

    /**
     * 返回控制台
     **/
    function consoleAdmin() {
        window.location.href = "admin_index.html";
    }

    /**
     * 退了
     */
    function signOut() {
        setCookie("admid", "", 0);
        setCookie("admname", "", 0);
        setCookie("admicon", "", 0);
        setCookie("admnum", "", 0);
        window.location.href = "admin_login.html";
    }

</script>
</html>
