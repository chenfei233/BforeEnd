<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>管理员首页</title>
    <link rel="icon" type="image/x-icon" href="../images/admin.png"/>
    <link rel="stylesheet" type="text/css" href="../layui/css/layui.css" />
    <!--<script src="../js/jquery-3.3.1.min.js"></script>-->
    <!--<script src="../layui/layui.js"></script>-->
</head>
<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">
    <div class="layui-header">
        <div class="layui-logo">每日一报   后台管理</div>
        <!-- 头部区域（可配合layui已有的水平导航） -->
        <ul class="layui-nav layui-layout-left">
            <li class="layui-nav-item"><a href="javascript:void(0)" onclick="consoleAdmin()">控制台</a></li>
        </ul>
        <ul class="layui-nav layui-layout-right">
            <li class="layui-nav-item">
                <a href="javascript:;" id="user_show">
                </a>
                <dl class="layui-nav-child">
                    <dd><a href="">基本资料</a></dd>
                    <dd><a href="">安全设置</a></dd>
                </dl>
            </li>
            <li class="layui-nav-item"><a href="javascript:void(0)" onclick="signOut()">退了</a></li>
        </ul>
    </div>


    <div class="layui-footer" id="layui-footer">
        <!-- 底部固定区域 -->
        © layui.com - 底部固定区域
    </div>
</div>
<script src="../js/jquery-3.3.1.min.js"></script>
<script src="../layui/layui.all.js" charset="utf-8"></script>
<script src="../js/isCookie.js"></script>
</body>
<style>
#layui-footer{
    position: absolute;
    left: 0;
}
</style>
<script>

    firstShow();

    /**
     * 显示用户头像和昵称
     **/
    function firstShow() {
        $("#user_show").append("<img src=" + getCookie("admicon") + " class='layui-nav-img'>" + getCookie("admname"));
    }

    /**
     * 返回控制台
     **/
    function consoleAdmin() {
        window.location.href = "admin_index.html";
    }

    /**
     * 退了
     */
    function signOut() {
        setCookie("admid", "", 0);
        setCookie("admname", "", 0);
        setCookie("admicon", "", 0);
        setCookie("admnum", "", 0);
        window.location.href = "admin_login.html";
    }

</script>
</html>
