<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">

            </li>
            <li class="layui-nav-item"><a href="javascript:void(0)" onclick="signOut()">退了</a></li>
        </ul>
    </div>
    <div class="content">
        <div id="content_username">V笑掩盖忧伤</div>
        <div class="content_mulu">
            <div class="content_left" onclick="showInfo()">
                <span>账号设置</span>
                <div id="content_left_o"></div>
            </div>
            <div class="content_right" onclick="showPswd()">
                <span>密码设置</span>
                <div id="content_right_o"></div>
            </div>
        </div>
    </div>
    <div id="set_up_info">
        <div class="set_up_info_one">
            <span class="set_up_info_xiugai">修改头像</span>
            <div id="show_img">
                <img src="../images/upload/user_face.png" alt="" width="60" height="60">
            </div>
            <div class="show_img">
            <span class="file-box">
                更改头像
                <input type="file" class="file-btn" id="fileup" onchange="imgChange()" />
            </span>
            </div>
        </div>
        <div class="set_up_info_two">
            <div class="set_up_info_two_name">
                <span>昵称</span>
                <input type="text" placeholder="昵称" id="user_name">
            </div>
            <div class="set_up_info_two_email">
                <span>邮箱</span>
                <input type="text" placeholder="邮箱" id="user_email">
                <span id="user_email_ts"></span>
            </div>
        </div>
        <div class="set_up_info_three">
            <div class="set_up_info_three_cont">
                <span class="set_up_info_three_jj">简介</span>
                <textarea name="" id="user_jj" cols="70" rows="3" placeholder="一句话介绍自己" style="margin-left: 105px"></textarea>
            </div>
        </div>
        <div class="set_up_info_four">
            <div id="user_save" onclick="userSave()">保存</div>
        </div>
    </div>
    <div id="set_up_pswd">
        <div class="set_up_pswd">
            <input type="password" placeholder="请输入原密码" id="set_up_pswd_old">
        </div>
        <div class="set_up_pswd">
            <input type="password" placeholder="请设置新密码" id="set_up_pswd_one">
        </div>
        <div class="set_up_pswd">
            <input type="password" placeholder="确认新密码" id="set_up_pswd_two">
            <span id="set_up_pswd_ts"></span>
        </div>
        <div class="set_up_pswd_btn">
            <div id="user_save_pswd" onclick="userPswd()">确认修改</div>
        </div>
    </div>

    <div class="layui-footer" id="layui-footer">
        <!-- 底部固定区域 -->
        © layui.com - 底部固定区域
    </div>
</div>
<script src="../js/jquery-3.3.1.min.js"></script>
<script src="../layui/layui.all.js" charset="utf-8"></script>
<script src="../js/isCookie.js"></script>
</body>

<script>

    $("#content_right_o").hide();

    firstShow();

    /**
     * 显示用户头像和昵称
     **/
    function firstShow() {
        $("#user_show").append("<img src='../images/upload/" + getCookie("phicon") + "' class='layui-nav-img'>" + getCookie("phname"))
    }

    /**
     * 返回控制台
     **/
    function consolePhuser() {
        window.location.href = "phuser_index.html";
    }

    /**
     * 退了
     */
    function signOut() {
        setCookie("phid", "", 0);
        setCookie("phnum", "", 0);
        setCookie("phname", "", 0);
        setCookie("phicon", "", 0);
        setCookie("phemail", "", 0);
        setCookie("phbrief", "", 0);
        window.location.href = "phuser_login.html";
    }

    var layer; // layer全局定义
    var pswd=false;//两次密码输入校验

    $("#set_up_pswd").hide();
    $("#content_right_o").hide();
    $("#content_username").html(getCookie("phname"));
    $("#show_img").html("<img src='../images/upload/" + getCookie("phicon") + "' width='60' height='60'>");
    $("#user_name").val(getCookie("phname"));
    $("#user_email").val(getCookie("phemail"));
    $("#user_jj").val(getCookie("phbrief"));

    /**
     *  layer全局化定义
     * */
    layui.use('layer', function () {
        layer = layui.layer;
    });

    function showInfo(){
        $("#set_up_pswd").hide();
        $("#content_right_o").hide();
        $("#set_up_info").show();
        $("#content_left_o").show();
    }

    function showPswd() {
        $("#set_up_info").hide();
        $("#content_left_o").hide();
        $("#set_up_pswd").show();
        $("#content_right_o").show();
    }

    /**
     * 修改头像（修改成功，还需要更新cookie,刷新页面）
     */
    function imgChange() {

        var file =document.getElementById("fileup");
        var imgUrl =window.URL.createObjectURL(file.files[0]);
        // var img =document.getElementById('imghead');
        $("#show_img").html("<img src='"+imgUrl+"' width='60' height='60'>");
        // console.log(imgUrl)

        var formData = new FormData();
        formData.append("file", document.getElementById("fileup").files[0]);
        $.ajax({
            url: "http://localhost:8080/Bibased/upload",
            type: "POST",
            data: formData,
            contentType: false,
            processData: false,
            success: function (data) {
                // console.log("路径："+data)
                if(data){
                    var phicon=data;//头像路径
                    var phid=getCookie("phid");//用户id
                    $.ajax({
                        url:"http://localhost:8080/Bibased/Phuser/updataPhuserIcon", //用户更新个人头像信息
                        data:{
                            phid:phid,
                            phicon:phicon
                        },//要提交的数据是一个JSON
                        type:"POST", //提交方式
                        dataType:"TEXT", //返回数据的类型
                        //TEXT字符串 JSON返回JSON XML返回XML
                        success:function(data){ //回调函数 ,成功时返回的数据存在形参data里
                            var str=$.parseJSON(data);
                            setCookie("phid", str.phid, 1);
                            setCookie("phnum", str.phnum, 1);
                            setCookie("phname", str.phname, 1);
                            setCookie("phicon", str.phicon, 1);
                            setCookie("phemail", str.phemail, 1);
                            setCookie("phbrief", str.phbrief, 1);
                            //刷新页面
                            window.location.href = "phuser_info.html";
                        },
                        error:function (data) {
                            layer.open({
                                title: '警告',
                                content: '修改出错了！'
                            });
                        }
                    });
                }else{
                    layer.open({
                        title: '警告',
                        content: '上传失败！'
                    });
                }
            },
            error: function () {
                layer.open({
                    title: '警告',
                    content: '上传失败！'
                });
            }
        });
    }

    /**
     *  校验邮箱正则
     * */
    $("#user_email").on('input propertychange', function () {
        var mailTxt = $("#user_email").val();//获取输入的邮箱
        var szReg=/^([a-zA-Z0-9_-])+@([a-zA-Z0-9_-])+(.[a-zA-Z0-9_-])+/; //邮箱正则
        var bChk=szReg.test(mailTxt);
        // alert(bChk.valueOf());
        if(bChk){
            email=true;
            $("#user_email_ts").html("<b style='color: green;font-size: 14px'>对！</b>");
        }else{
            email=false;
            $("#user_email_ts").html("<b style='color: red;font-size: 14px'>错！</b>");
        }
        console.log("email"+email)
    });

    /**
     * 修改信息（修改成功，还需要更新cookie,刷新页面）
     */
    function userSave() {

        var phid=getCookie("phid");//用户id
        var phname=$("#user_name").val();//昵称
        var phemail=$("#user_email").val();//邮箱
        var phbrief=$("#user_jj").val();//简介

        $.ajax({
            url:"http://localhost:8080/Bibased/Phuser/updataPhuserInfo", //普通用户更新个人信息(昵称、简介、邮箱)
            data:{
                phid:phid,
                phname:phname,
                phemail:phemail,
                phbrief:phbrief
            },//要提交的数据是一个JSON
            type:"POST", //提交方式
            dataType:"TEXT", //返回数据的类型
            //TEXT字符串 JSON返回JSON XML返回XML
            success:function(data){ //回调函数 ,成功时返回的数据存在形参data里
                var str=$.parseJSON(data);
                setCookie("phid", str.phid, 1);
                setCookie("phnum", str.phnum, 1);
                setCookie("phname", str.phname, 1);
                setCookie("phicon", str.phicon, 1);
                setCookie("phemail", str.phemail, 1);
                setCookie("phbrief", str.phbrief, 1);
                //刷新页面
                window.location.href = "phuser_info.html";
            },
            error:function (data) {
                layer.open({
                    title: '警告',
                    content: '修改出错了！'
                });
            }
        });
    }

    /**
     *  校验两次密码输入是否一致
     * */
    $("#set_up_pswd_two").on('input propertychange', function () {
        var pswdo=$("#set_up_pswd_one").val();//第一次密码
        var pswdt=$("#set_up_pswd_two").val();//第二次密码
        if(pswdo != pswdt){
            pswd=false;
            $("#set_up_pswd_ts").html("<b style='color: red;font-size: 14px'>两次密码输入不一致！</b>");
        }else{
            pswd=true;
            $("#set_up_pswd_ts").html("<b style='color: green;font-size: 14px'>密码输入一致！</b>");
        }
        console.log("pswd"+pswd)
    });

    /**
     * 修改密码
     */
    function userPswd() {
        // setCookie("oyid",64,1)

        var phid=getCookie("phid");//普通用户id
        var oldpswd=$("#set_up_pswd_old").val();//旧密码
        var newpswd=$("#set_up_pswd_one").val();//第一次密码

        if(pswd){
            $.ajax({
                url:"http://localhost:8080/Bibased/Phuser/findByPhidAndAndPhpswd", //根据id、密码查询
                data:{
                    phid:phid,
                    phpswd:oldpswd
                },//要提交的数据是一个JSON
                type:"POST", //提交方式
                dataType:"TEXT", //返回数据的类型
                //TEXT字符串 JSON返回JSON XML返回XML
                success:function(data){ //回调函数 ,成功时返回的数据存在形参data里
                    // console.log(data)
                    if(data)
                        $.ajax({
                            url:"http://localhost:8080/Bibased/Phuser/updataPhuserPswd", //更新个人密码信息
                            data:{
                                phid:phid,
                                phpswd:newpswd
                            },//要提交的数据是一个JSON
                            type:"POST", //提交方式
                            dataType:"TEXT", //返回数据的类型
                            //TEXT字符串 JSON返回JSON XML返回XML
                            success:function(data){ //回调函数 ,成功时返回的数据存在形参data里
                                layer.open({
                                    title: '提醒',
                                    content: '密码修改成功！'
                                });
                            },
                            error:function (data) {
                                layer.open({
                                    title: '警告',
                                    content: '密码修改出错了！'
                                });
                            }
                        });
                    else{
                        layer.open({
                            title: '警告',
                            content: '旧密码输入错误！'
                        });
                    }
                },
                error:function (data) {
                    layer.open({
                        title: '警告',
                        content: '修改出错了！'
                    });
                }
            });
        }else{
            layer.open({
                title: '警告',
                content: '两次密码输入不一致！'
            });
        }
    }
</script>
