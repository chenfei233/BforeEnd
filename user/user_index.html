<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>每日一报</title>
    <link rel="icon" type="image/x-icon" href="../images/earth.png"/>
    <link rel="stylesheet" type="text/css" href="../layui/css/layui.css" />
    <script src="../js/jquery-3.3.1.min.js"></script>
    <script src="../layui/layui.js"></script>
</head>
<body>
<div class="index_header">
    <div class="header_left">
        <div class="header_left_icon">
            <img src="../images/r_white.png" alt="每日一报" width="56" height="56">
        </div>
        <span class="header_left_title" id="header_left_title">每日一报新闻</span>
    </div>
    <div class="header_center">
        <ul>
            <li class="cate"><span class="en">商业</span></li>
            <li class="cate"><span class="en">智能</span></li>
            <li class="cate"><span class="en">设计</span></li>
            <li class="cate"><span class="en">时尚</span></li>
            <li class="cate"><span id="btn_fabu">娱乐</span></li>
            <li class="cate"><span>城市</span></li>
            <li class="cate"><span>游戏</span></li>
        </ul>
    </div>
    <div class="header_right">
        <span class="header_right_app">APP</span>
        <span class="header_right_so">
            <img src="../images/user_so.png" alt="" width="18" height="18" class="user_so">
        </span>
        <div class="user_msg">
            <img class="user_img" src="../images/user_face.png" alt="" width="36" height="36">
            <span class="user_name">特使的同户名安卡</span>
            <span class="user_logout">退出</span>
        </div>
        <span class="header_right_about">关于我们</span>
    </div>
</div>
<div id="user_so"></div>
</body>
<style>
    body{
        margin: 0;
        padding: 0;
    }
    .index_header {
        width: 100%;
        height: 60px;
        position: relative;
        margin: 0 auto;
        /*min-width: 1190px;*/
        /*max-width: 1400px;*/
        background-color: #000;
    }
    .header_left{
        position: absolute;
        top: 0;
        left: 0;
        width: 360px;
        height: 100%;
        border-right: 1px solid #4d4d4d;
    }
    .header_left_icon{
        width: 56px;
        height: 56px;
        margin: 2px 0px 2px 40px;
        float: left;
    }
    .header_left_title{
        width: 184px;
        height: 36px;
        margin: 12px 10px 12px 40px;
        font-size: 24px;
        line-height: 36px;
        font-family: "叶根友毛笔行书2.0版";
        color: white;
        float: left;
    }
    .header_center{
        height: 60px;
        margin: 0px 0px 0px 360px;
        box-sizing: border-box;
        float: left;
    }
    ul{
        list-style:none;
    }
    li{
        display: list-item;
        text-align: -webkit-match-parent;
    }
    .cate{
        height: 60px;
        margin-left: 20px;
        font-size: 16px;
        color: #777777;
        float: left;
        line-height: 60px;
    }
    .header_right{
        width: 400px;
        height: 60px;
        float: right;
        border-left: 1px solid #4d4d4d;
    }
    .header_right_app{
        width: 60px;
        height: 60px;
        font-size: 14px;
        line-height: 60px;
        text-align: center;
        color: white;
        float: left;
        border-right: 1px solid #4d4d4d;
    }
    .header_right_so{
        width: 50px;
        height: 60px;
        font-size: 14px;
        line-height: 60px;
        text-align: center;
        color: white;
        float: left;
        border-right: 1px solid #4d4d4d;
    }
    .user_msg{
        width: 180px;
        height: 60px;
        float: left;
    }
    .user_img{
        width: 36px;
        height: 36px;
        margin: 12px;
        float: left;
    }
    .user_name{
        width: 80px;
        height: 60px;
        font-size: 14px;
        line-height: 60px;
        text-align: center;
        color: white;
        float: left;
        overflow: hidden;
    }
    .user_logout{
        width: 40px;
    }
    .header_right_about{
        width: 80px;
    }
    .user_logout,.header_right_about{
        height: 60px;
        font-size: 14px;
        line-height: 60px;
        text-align: center;
        color: white;
        float: left;
    }
    #user_so{
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: rgba(99,99,99,0.6);
        z-index: 99999;
    }
</style>
<script type="text/javascript">
    $("#btn_fabu").click(function (){
        alert(this.val())
    });

    $("#header_left_title,.user_name,.user_logout,.header_right_about").on({
        mouseover : function(){
            $(this).css("color","#ffc81f");
        },mouseout : function(){
            $(this).css("color","white");
        }
    }) ;

    $(".cate").on({
        mouseover : function(){
            $(this).css("color","#ffc81f");
        },mouseout : function(){
            $(this).css("color","#777777");
        }
    }) ;
    $(".user_so").click(function (){
        $("#user_so").css("display","block");
    });
</script>
</html>
