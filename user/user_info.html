<script type="text/javascript">

    var layer; // layer全局定义
    var email=false;//邮箱正则校验标志
    var pswd=false;//两次密码输入校验

    $("#set_up_pswd").hide();
    $("#content_right_o").hide();
    $("#content_username").html(getCookie("oyname"));
    // $("#content_usericon").html("<img src='../images/upload/0011.jpg' width='80' height='80'>");
    $("#content_usericon").html("<img src='../images/upload/" + getCookie("oyicon") + "' width='80' height='80'>");
    $("#show_img").html("<img src='../images/upload/" + getCookie("oyicon") + "' width='60' height='60'>");
    $("#user_name").val(getCookie("oyname"));
    $("#user_email").val(getCookie("oyemail"));
    $("#user_jj").val(getCookie("oybrief"));

    /**
     *  layer全局化定义
     * */
    layui.use('layer', function () {
        layer = layui.layer;
    });

    function showInfo(){
        $("#set_up_pswd").hide();
        $("#content_right_o").hide();
        $("#set_up_info").show();
        $("#content_left_o").show();
    }

    function showPswd() {
        $("#set_up_info").hide();
        $("#content_left_o").hide();
        $("#set_up_pswd").show();
        $("#content_right_o").show();
    }

    /**
     * 修改头像（修改成功，还需要更新cookie,刷新页面）
     */
    function imgChange() {

        // setCookie("oyid",64,1)

        var file =document.getElementById("fileup");
        var imgUrl =window.URL.createObjectURL(file.files[0]);
        // var img =document.getElementById('imghead');
        $("#show_img").html("<img src='"+imgUrl+"' width='60' height='60'>");
        // console.log(imgUrl)

        var formData = new FormData();
        formData.append("file", document.getElementById("fileup").files[0]);
        $.ajax({
            url: "http://localhost:8080/Bibased/upload",
            type: "POST",
            data: formData,
            contentType: false,
            processData: false,
            success: function (data) {
                // console.log("路径："+data)
                if(data){
                    var oyicon=data;//头像路径
                    var oyid=getCookie("oyid");//普通用户id
                    $.ajax({
                        url:"http://localhost:8080/Bibased/Oyuser/updataOyuserIcon", //普通用户更新个人头像信息
                        data:{
                            oyid:oyid,
                            oyicon:oyicon
                        },//要提交的数据是一个JSON
                        type:"POST", //提交方式
                        dataType:"TEXT", //返回数据的类型
                        //TEXT字符串 JSON返回JSON XML返回XML
                        success:function(data){ //回调函数 ,成功时返回的数据存在形参data里
                            var str=$.parseJSON(data);
                            // console.log(str)
                            //修改成功，更新cookie
                            //刷新页面
                        },
                        error:function (data) {
                            layer.open({
                                title: '警告',
                                content: '修改出错了！'
                            });
                        }
                    });
                }else{
                    layer.open({
                        title: '警告',
                        content: '上传失败！'
                    });
                }
            },
            error: function () {
                layer.open({
                    title: '警告',
                    content: '上传失败！'
                });
            }
        });
    }

    /**
     *  校验邮箱正则
     * */
    $("#user_email").on('input propertychange', function () {
        var mailTxt = $("#user_email").val();//获取输入的邮箱
        var szReg=/^([a-zA-Z0-9_-])+@([a-zA-Z0-9_-])+(.[a-zA-Z0-9_-])+/; //邮箱正则
        var bChk=szReg.test(mailTxt);
        // alert(bChk.valueOf());
        if(bChk){
            email=true;
            $("#user_email_ts").html("<b style='color: green;font-size: 14px'>对！</b>");
        }else{
            email=false;
            $("#user_email_ts").html("<b style='color: red;font-size: 14px'>错！</b>");
        }
        console.log("email"+email)
    });

    /**
     * 修改信息（修改成功，还需要更新cookie,刷新页面）
     */
    function userSave() {

        // setCookie("oyid",64,1)

        var oyid=getCookie("oyid");//普通用户id
        var oyname=$("#user_name").val();//昵称
        var oyemail=$("#user_email").val();//邮箱
        var oybrief=$("#user_jj").val();//简介
        if(email){
            $.ajax({
                url:"http://localhost:8080/Bibased/Oyuser/updataOyuserInfo", //普通用户更新个人信息(昵称、简介、邮箱)
                data:{
                    oyid:oyid,
                    oyname:oyname,
                    oyemail:oyemail,
                    oybrief:oybrief
                },//要提交的数据是一个JSON
                type:"POST", //提交方式
                dataType:"TEXT", //返回数据的类型
                //TEXT字符串 JSON返回JSON XML返回XML
                success:function(data){ //回调函数 ,成功时返回的数据存在形参data里
                    var str=$.parseJSON(data);
                    // console.log(str)
                    //修改成功，更新cookie
                },
                error:function (data) {
                    layer.open({
                        title: '警告',
                        content: '修改出错了！'
                    });
                }
            });
        }else{
            layer.open({
                title: '警告',
                content: '内容请填写正确！'
            });
        }
    }


    /**
     *  校验两次密码输入是否一致
     * */
    $("#set_up_pswd_two").on('input propertychange', function () {
        var oypswdo=$("#set_up_pswd_one").val();//第一次密码
        var oypswdt=$("#set_up_pswd_two").val();//第二次密码
        if(oypswdo != oypswdt){
            pswd=false;
            $("#set_up_pswd_ts").html("<b style='color: red;font-size: 14px'>两次密码输入不一致！</b>");
        }else{
            pswd=true;
            $("#set_up_pswd_ts").html("<b style='color: green;font-size: 14px'>密码输入一致！</b>");
        }
        console.log("pswd"+pswd)
    });

    /**
     * 修改密码
     */
    function userPswd() {
        // setCookie("oyid",64,1)

        var oyid=getCookie("oyid");//普通用户id
        var oldOypswd=$("#set_up_pswd_old").val();//旧密码
        var newOypswd=$("#set_up_pswd_one").val();//第一次密码

        if(pswd){
            $.ajax({
                url:"http://localhost:8080/Bibased/Oyuser/findByOyidAndAndOypswd", //根据id、密码查询
                data:{
                    oyid:oyid,
                    oypswd:oldOypswd
                },//要提交的数据是一个JSON
                type:"POST", //提交方式
                dataType:"TEXT", //返回数据的类型
                //TEXT字符串 JSON返回JSON XML返回XML
                success:function(data){ //回调函数 ,成功时返回的数据存在形参data里
                    console.log(data)
                    if(data)
                        $.ajax({
                            url:"http://localhost:8080/Bibased/Oyuser/updataOyuserPswd", //普通用户更新个人密码信息
                            data:{
                                oyid:oyid,
                                oypswd:newOypswd
                            },//要提交的数据是一个JSON
                            type:"POST", //提交方式
                            dataType:"TEXT", //返回数据的类型
                            //TEXT字符串 JSON返回JSON XML返回XML
                            success:function(data){ //回调函数 ,成功时返回的数据存在形参data里
                                layer.open({
                                    title: '提醒',
                                    content: '密码修改成功！'
                                });
                            },
                            error:function (data) {
                                layer.open({
                                    title: '警告',
                                    content: '密码修改出错了！'
                                });
                            }
                        });
                    else{
                        layer.open({
                            title: '警告',
                            content: '旧密码输入错误！'
                        });
                    }
                },
                error:function (data) {
                    layer.open({
                        title: '警告',
                        content: '修改出错了！'
                    });
                }
            });
        }else{
            layer.open({
                title: '警告',
                content: '两次密码输入不一直！'
            });
        }
    }

</script>
